<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/68b7c0e590.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
  <script defer src="main.js"></script></head>
  <body>
    <main class="main">
      <section class="toDo_list">
        <h1 class="toDo_title">Today's To Do List</h1>
        <div class="container">
          <input
            type="text"
            name="task"
            id="task"
            class="task-input"
            placeholder="Add new task"
          />
          <button class="add_btn">Insert</button>
        </div>
        <ul class="toDo_list_ul"></ul>
        <button class="clearbtn">Clear all completed</button>
      </section>
    </main>
  </body>
</html>
